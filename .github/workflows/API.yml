name: CI Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Sets up a virtual machine to run the job on (ubuntu-latest, windows-latest, macos-latest)
    env:
      APP_ADMIN_USERNAME: admin
      APP_ADMIN_PASSWORD: password123
      JWT_SECRET: testsecret
      MONGO_URI: mongodb://localhost:27017/drink
      PORT: 5001

    services:
      mongo:
        image: mongo:5.0
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1 Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3 Wait for MongoDB port
      - name: Wait for MongoDB
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      # 4 Install API dependencies
      - name: Install drink_api dependencies
        working-directory: ./src
        run: npm ci

      # 5 Start API in background
      - name: Start the Drink API
        working-directory: ./src
        run: |
          node app.js > server.log 2>&1 &
          echo $! > node.pid
          sleep 5

      # 6 Wait for API to be ready
      - name: Wait for Drink API
        working-directory: ./src
        run: npx wait-on --timeout 60000 http://localhost:5001/drink/health

      # 7 Debug API logs
      - name: Debug Drink API startup
        working-directory: ./src
        run: cat server.log

      # 8 Run Postman Newman tests
      - name: Run Postman tests with Newman
        working-directory: .
        run: |
          npm install newman
          npx newman run postman/Drink_basis.postman_collection.json -e postman/drinking.postman_environment.json

      # 9 Run Jest unit/integration tests
      - name: Run Jest tests for Drink API
        working-directory: .
        run: npm test -- --coverage

      #  Upload Jest coverage
      - name: Upload Recipe Manager coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: recipe-manager-coverage
          path: ./smallProjects/recipe_manager_api/coverage

      # 1️⃣1️⃣ Stop Node API
      - name: Stop Node API
        working-directory: ./src
        run: |
          if [ -f node.pid ]; then
            kill -9 $(cat node.pid) || true
          fi

      # 1️⃣2️⃣ Clean up old containers (Docker)
      - name: Clean up old containers
        run: docker ps -aq | xargs -r docker rm -f

      # 1️⃣3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1️⃣4️⃣ Install docker-compose
      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 1️⃣5️⃣ Show directory
      - name: Show current directory
        run: |
          pwd
          ls -la

      # 1️⃣6️⃣ Run Dockerized Tests
      - name: Run Dockerized Tests
        run: |
          docker-compose -f ./docker-compose.test.yml up --build --abort-on-container-exit
          docker-compose -f ./docker-compose.test.yml down --volumes
